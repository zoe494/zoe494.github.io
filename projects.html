<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <title>STRAWBBY</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <script src="language_selector.js"></script>

    <nav>
      <div class="anchor-container">
        <a class="navButton" href="index.html">
          <img src="images/icon.png" class="icon" />
        </a>
        <img src="images/strawbby-logo.png" class="logo" />

        <a class="navButton" href="index.html"
          ><span id="home" class="navButtonInside"></span
        ></a>
        <a class="navButton" href="projects.html"
          ><span id="projects" class="navButtonInside"></span
        ></a>
        <a class="navButton" href="resume.html"
          ><span id="resume" class="navButtonInside"></span
        ></a>

        <!-- Menu dropdown in case user is on a phone -->
        <div class="dropdownMenu">
          <div class="dropdownButtonContainer">
            <img src="images/arrow-down-sign-to-navigate.png" class="dropbtn" />
            <a id="menu"></a>
          </div>

          <div class="dropdown-content">
            <a class="navButton" href="index.html" id="home2"></a>
            <a class="navButton" href="projects.html" id="projects2"></a>
            <a class="navButton" href="resume.html" id="resume2">asd</a>
          </div>
        </div>

        <!-- Language Dropdown -->
        <div class="dropdown">
          <div class="dropdownButtonContainer">
            <img src="images/arrow-down-sign-to-navigate.png" class="dropbtn" />
            <img src="images/traduccion.png" class="dropbtn" />
          </div>

          <div class="dropdown-content">
            <a href="#" onclick="selectLanguage('es')"
              ><img
                src="flags/spain.png"
                alt="Spanish Flag"
                class="flag-icon"
              />
              Español</a
            >
            <a href="#" onclick="selectLanguage('en')"
              ><img src="flags/uk.png" alt="English Flag" class="flag-icon" />
              English</a
            >
            <a href="#" onclick="selectLanguage('fr')"
              ><img
                src="flags/france.png"
                alt="French Flag"
                class="flag-icon"
              />
              Français</a
            >
            <a href="#" onclick="selectLanguage('pt')"
              ><img
                src="flags/portugal.png"
                alt="Portuguese Flag"
                class="flag-icon"
              />
              Português</a
            >
            <a href="#" onclick="selectLanguage('zh')"
              ><img
                src="flags/china.png"
                alt="Chinese Flag"
                class="flag-icon"
              />
              中文</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="gif-container">
        <img src="gifs/animaciones.gif" />
      </div>
      <div class="gif-container">
        <img src="gifs/inventario.gif" />
      </div>
      <div class="gif-container">
        <img src="gifs/archivos.gif" />
      </div>
      <div class="gif-container">
        <img src="gifs/dialogos.gif" />
      </div>
      <div class="gif-container">
        <img src="gifs/idioma.gif" />
      </div>
    </main>

    <footer>
      <div>
        <p id="author">Hecho por Zoe</p>
        <p id="lastUpdate">Última actualización 25 Enero 2025</p>
      </div>
    </footer>
  </body>
</html>
