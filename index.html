<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mi Portafolio de Videos</h1>
        <p>Un vistazo a mis proyectos en acción</p>
    </header>

    <main>
        <section class="video-container">
            <h2>Video 1: Proyecto A</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/watch?v=6Klvj8FRJAg&t=1236s" title="Video 1" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

            <h2>Video 2: Proyecto B</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/watch?v=4SUOZb3QvC0" title="Video 2" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>Hecho con ❤️ por [Tu Nombre]</p>
    </footer>
</body>

</html>
